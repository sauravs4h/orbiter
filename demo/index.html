<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text</title>
<style>
  h1 span {
    display: inline-block;
    animation: changeText 5s linear infinite;
  }

  @keyframes changeText {
    0% { transform: translateY(0); }
    20% { transform: translateY(-100%); }
    80% { transform: translateY(-100%); }
    100% { transform: translateY(0); }
  }
</style>
</head>
<body>

<h1>My name is saurav and I am a <span id="animatedText">Father</span></h1>

<script>
  const textArray = ['Son', 'Brother', 'Friend', 'Student', 'Player'];
  let index = 0;
  const animatedText = document.getElementById('animatedText');

  function changeText() {
    animatedText.textContent = textArray[index];
    index = (index + 1) % textArray.length;
  }

  setInterval(changeText, 1000);
</script>

</body>
</html>
